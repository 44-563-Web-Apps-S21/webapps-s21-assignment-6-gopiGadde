<!DOCTYPE html>
<html>
 
<body>
    <h1>Pass phraseby Gopi Krishna</h1>

<h2>Getting input</h2>

<form>
    <label for="Let me in">Enter the secret phrase</label>
    <input type ="password" id="Let me in" name="Let me in" min=10 max=50 step=2 value="Let me in"> <br>
    

    <label for="Guess">Enter a phrase </label>
    <input type ="text" id="Guess" name="Guess" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<script> 
    var correct=0;
    var wrong=0;
    
function processPhrase() {
    secret=document.getElementById("Let me in").value
    
        
    Guess=document.getElementById("Guess").value
    if (secret==Guess){
        correct++
        alert("Access allowed")
    }
    else{
        wrong++
        alert("Access denied")
    }
    result=document.getElementById("result").innerHTML="This is correct : "+correct+" This is wrong : "+wrong
}

</script>
<br>

    <script>
        var usingImage=1;
          function newImage(){
            
              switch (usingImage) {
                  case 1:
                     document.getElementById("image").src="images/horse.jpg";
                      usingImage=2;
                      break;
                  case 2:
                  document.getElementById("image").src="images/dragon.png";
                      usingImage=3;
                      break;
                  case 3:
                  document.getElementById("image").src="images/giraffe.png";
                      usingImage=4;
                      break;
                  default :
                  document.getElementById("image").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpO4vEbKSVk1wP8P4qGm7024JUF87QHP6_eA&usqp=CAU"
                  usingImage=1;
                  break;
              }
      
          }
      </script>
