<!DOCTYPE html>
<html>
 
<body>
<h1>Gopi Krishna computers</h1>

<h2>Getting input</h2>

<form>
    <label for="base">Enter a base</label>
    <input type="number" id="base" name="base" value=10><br>

    <label for="exponent">Enter an exponent</label>
    <input type="number" id="exponent" name="exponent" value=2><br>

    <input type="button" onclick="powers()" value="Compute">
</form>

<p id="res">This text will be replaced </p>

<script> 

function powers(){
    base=document.getElementById("base").value
    exponent=document.getElementById("exponent").value
    let result="";
    for (let index = 1; index <= exponent;index++) {
       
       result += Math.pow(base,index) + " "
          }
    out=document.getElementById("res").innerHTML="Powers of "+base+" are : "+result
   
}

</script>
<br>
<form>
    <input type="radio" id="plus" name="Arthimetic" value="plus"   
      checked >
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="Arthimetic" 
       value="minus">
    <label for="minus">-</label></br>
  
    <input type="radio" id="times" name="Arthimetic"   
       value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="Arthimetic"   
    value="divide">
 <label for="divide">/</label></br>

    <input type="button" onclick="processRadio()" value="Calculate the value">
  </form>
  <p id="result">This text will be replaced</p>

  <script>
      function processRadio() {
        base=document.getElementById("base").value
    exponent=document.getElementById("exponent").value
    add = document.getElementById("plus").checked
    sub = document.getElementById("minus").checked
    mul = document.getElementById("times").checked
    divi = document.getElementById("divide").checked
    out=document.getElementById("result")
    if (add == true){
        result= +base + +exponent
    }
    else if ( sub == true){
        result= base - exponent
    }
    else if (mul == true){
       result= base * exponent
    }
    else if (divi == true){
        result= base / exponent
    }
    out=document.getElementById("result").innerHTML="The Result is : "+result

      }
  </script>

</body>
