<h1>Gopi Krishna orders a car</h1>
<h2>Getting input</h2>

<form>
    <input type="checkbox" id="elect" name="vehicle"   
      value="electric" >
    <label for="elect">electric</label></br>
  
    <input type="checkbox" id="ac" name="vehicle" 
       value="ac">
    <label for="ac">ac</label></br>
  
    <input type="checkbox" id="gp" name="vehicle"   
       value="gps" >
    <label for="gp">gps</label></br>
    <br>

    <input type="button" onclick="orderCar()" value="Order a car">
  </form>


<p id="result">This text will be replaced </p>

<script> 
    var my_car = {}
  function orderCar (){
       var elect =false
       var a =false
       var g =false
      electric = document.getElementById("elect")
      ac = document.getElementById("ac")
      gps = document.getElementById("gp")
     
      if (electric.checked) {
          elect=true
      }
       if ( ac.checked){
          a=true
      }
      if (gps.checked){
          g=true
      }
      my_car={electric  : elect, ac  : a, gps  : g}
  
      out=document.getElementById("result").innerHTML="Car Ordered is : "+JSON.stringify(my_car)
  }
  </script>
  <br>

    <input type ="text" id="value" name="value" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>
